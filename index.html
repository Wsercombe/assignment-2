<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A Title</title>
</head>
<body>
  <div class = "container">
    <form id = "language-survey">
      <div class = "form-group">
        <label for="question-prompt"><strong>What was your favorite class in school?</strong></label>
        <div class= "radio">
          <input type="radio" name="favorite-class" id="History" value ="History">
          <label for="favorite-class">History</label>
        </div>
        <div class= "radio">
          <input type="radio" name="favorite-class" id="Science" value ="Science">
          <label for="favorite-class">Science</label>
        </div>
        <div class= "radio">
          <input type="radio" name="favorite-class" id="Math" value ="Math">
          <label for="favorite-class">Math</label>
        </div>
        <div class= "radio">
          <input type="radio" name="favorite-class" id="Geography" value ="Art">
          <label for="favorite-class">Art</label>
        </div>
      </div class = "form-group">

      <div class = "form-group">
        <label for="question-prompt"><strong>What is your favorite animal</strong></label>
        <div class="radio">
          <input type="radio" name="favorite-animal" id="favorite-animal" value="Snake">
          <label>Snake</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-animal" id="favorite-animal" value="Cheetah">
          <label>Cheetah</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-animal" id="favorite-animal" value="Turtle">
          <label>Turtle</label>
        </div>        
        <div class="radio">
          <input type="radio" name="favorite-animal" id="favorite-animal" value="Lobster">
          <label>Lobster</label>
        </div>
      </div>
      <div class = "form-group">
        <label for="question-prompt"><strong>Who is your favorite Greek God</strong></label>
        <div class="radio">
          <input type="radio" name="favorite-god" id="favorite-god" value="Zeus">
          <label>Zeus</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-god" id="favorite-god" value="Ares">
          <label>Ares</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-god" id="favorite-god" value="Athena">
          <label>Athena</label>
        </div>        
        <div class="radio">
          <input type="radio" name="favorite-god" id="favorite-god" value="Dionysus">
          <label>Dionysus</label>
        </div>
      </div>
      <div class = "form-group">
        <label for="question-prompt"><strong>What is your favorite condiment</strong></label>
        <div class="radio">
          <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Mayonnaise">
          <label>Mayonnaise</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Ketchup">
          <label>Ketchup</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Mustard">
          <label>Mustard</label>
        </div>        
        <div class="radio">
          <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Python Sauce">
          <label>Python Sauce</label>
        </div>
      </div>
      <div class = "form-group">
        <label for="question-prompt"><strong>What is your favorite color?</strong></label>
        <div class="radio">
          <input type="radio" name="favorite-color" id="favorite-color" value="Green">
          <label>Green</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-color" id="favorite-color" value="Red">
          <label>Red</label>
        </div>
        <div class="radio">
          <input type="radio" name="favorite-color" id="favorite-color" value="Rainbow">
          <label>Rainbow</label>
        </div>        
        <div class="radio">
          <input type="radio" name="favorite-color" id="favorite-color" value="Black">
          <label>Black</label>
        </div>

      </div>
      <div class = "button-center">
        <button type="submit" class = "btn btn-primary" id="#buttoncenter">Submit</button>
      </div>
    </form>

  </div>
</body>
</html>
