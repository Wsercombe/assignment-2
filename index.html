<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A Title</title>
</head>
<body>
  <div class = "container">
    <form id = "language-survey">
      <label for="question-prompt">What was your favorite class in school?</label>
      <div class="radio">
        <input type="radio" name="favorite-class" id="favorite-class" value="History" checked>
        <label>History</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-class" id="favorite-class" value="Science">
        <label>Science</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-class" id="favorite-class" value="Math">
        <label>Math</label>
      </div>        
      <div class="radio">
        <input type="radio" name="favorite-class" id="favorite-class" value="Geography">
        <label>Geography</label>
      </div>
      <label for="question-prompt">What is your favorite animal</label>
      <div class="radio">
        <input type="radio" name="favorite-animal" id="favorite-animal" value="snake" checked>
        <label>Snake</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-animal" id="favorite-animal" value="cheetah">
        <label>Cheetah</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-animal" id="favorite-animal" value="turtle">
        <label>Turtle</label>
      </div>        
      <div class="radio">
        <input type="radio" name="favorite-animal" id="favorite-animal" value="lobster">
        <label>Lobster</label>
      </div>
      <label for="question-prompt">Who is your favorite Greek God</label>
      <div class="radio">
        <input type="radio" name="favorite-god" id="favorite-god" value="Zeus" checked>
        <label>Zeus</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-god" id="favorite-god" value="Ares">
        <label>Ares</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-god" id="favorite-god" value="Athena">
        <label>Athena</label>
      </div>        
      <div class="radio">
        <input type="radio" name="favorite-god" id="favorite-god" value="Dionysus">
        <label>Dionysus</label>
      </div>
      <label for="question-prompt">What is your favorite condiment</label>
      <div class="radio">
        <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Mayonnaise" checked>
        <label>Mayonnaise</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Ketchup">
        <label>Ketchup</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Mustard">
        <label>Mustard</label>
      </div>        
      <div class="radio">
        <input type="radio" name="favorite-condiment" id="favorite-condiment" value="Python">
        <label>Python Sauce</label>
      </div>
      <label for="question-prompt">What is your favorite color?</label>
      <div class="radio">
        <input type="radio" name="favorite-color" id="favorite-color" value="Green" checked>
        <label>Green</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-color" id="favorite-color" value="Red">
        <label>Red</label>
      </div>
      <div class="radio">
        <input type="radio" name="favorite-color" id="favorite-color" value="Blue">
        <label>Blue</label>
      </div>        
      <div class="radio">
        <input type="radio" name="favorite-color" id="favorite-color" value="Black">
        <label>Black</label>
      </div>
      <div>
        <button type="submit" class = "btn btn-primary" id="#buttoncenter">Submit</button>
      </div>
    </form>

  </div>
</body>
</html>
